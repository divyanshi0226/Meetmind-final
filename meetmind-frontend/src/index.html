<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetMind – Mind Map Generator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f7ff;
        }

        header {
            background: #4b6bfb;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 14px;
            background: #4b6bfb;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background: #eef1ff;
            border-radius: 10px;
            font-size: 18px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

<header>MeetMind – AI Mind Map Generator</header>

<div class="container">
    <h2>Enter your topic</h2>

    <textarea id="userInput" placeholder="Enter any text, notes, or topic here..."></textarea>

    <button onclick="generateMap()">Generate Mind Map</button>

    <div id="output">Your mind map will appear here...</div>
</div>

<script>
    async function generateMap() {
        const text = document.getElementById("userInput").value;
        const outputDiv = document.getElementById("output");

        outputDiv.innerHTML = "Generating mind map... Please wait.";

        try {
            const response = await fetch("http://127.0.0.1:5000/generate", {  // CHANGE IF NEEDED
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            outputDiv.innerHTML = data.mindmap || "No output received.";
        } catch (err) {
            outputDiv.innerHTML = "Error connecting to server.";
        }
    }
</script>

</body>
</html>
